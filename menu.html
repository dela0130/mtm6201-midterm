<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">

    <link href="styles/style.css" rel="stylesheet">
    <!-- Since the mockup actually had four pages, I decided to include the menu page. Actually it had 5 since in the footer, it was called order, not about. I see that as an error, so I changed it to be consistent with the top nav.
    
    But I also didn't want to create a full menu for a made up store, so I'm pretending that they haven't gotten their menu up yet. Better than a 404 error!
    
    -->
    <title>Moody Pops - Menu</title>
</head>
<body>
<div class="container">
<header>
    <div class="logo">
        <a href="/mtm6201-midterm">
            <img class="logoimage" 
            srcset="img/image1_logo-350.png 350w,
                    img/image1_logo-500.png 500w,
                    img/image1_logo-750.png 750w,
                    img/image1_logo-1079.png 1079w"
                    
            sizes="(max-width: 350px) 350px,
                    (max-width: 500px) 500px,
                    (max-width: 750px) 750px,
                    (max-width: 1079px) 1079px"
            src="img/image1_logo.png" 
            alt="Moody Pops Logo, in green and pink. All the ohs have faces in them."          
            >
            <!-- img/image1_logo1x.png 1x,
            img/image1_logo2x.png 2x,
            img/image1_logo3x.png 3x -->
        </a>
    </div>
    <nav> 
    <input type="checkbox" id="mobilemenu" name="mobilemenu" value="open">
    <label for="mobilemenu" class="mobilemenu">Navigate</label>
        <ul>
            <li>
                <a class="button" href="/mtm6201-midterm">Home</a>
            </li>
            <li>
                <a class="button onpage1" href="/mtm6201-midterm/menu">Menu</a>
            </li>
            <li>
                <a class="button" href="/mtm6201-midterm/contact">Contact</a>
            </li>
            <li>
                <a class="button" href="/mtm6201-midterm/about">About</a>
            </li>
        </ul>
    </nav>
</header>
<div class="smallbanner">
    <!-- image2_banner fits here  -->
    <div class="bannermsg">
        <h1>Sorry pop</h1>
        <p>The menu's not ready yet!</p>
        <a class="buttonblue" href="/mtm6201-midterm/contact">Call to order</a>
    </div>
    <img class="keepitsmall"
        srcset="img/image5_sad-112.jpg 112w,
                img/image5_sad-137.jpg 137w,    
                img/image5_sad-187.jpg 187w,
                img/image5_sad-254.jpg 254w"

        sizes="(max-width: 350px) 112px,
                (max-width: 500px) 137px,
                (max-width: 750px) 187px,
                (max-width: 1079px) 254px"
            
        src="img/image5_sad.png"
        alt="A cake pop with a sad expression.">

<!--             img/image5_sad1x.jpg 1x,
                img/image5_sad2x.jpg 2x,
                img/image5_sad3x.jpg 3x -->
        
</div>

<footer>
    <div class="footer-leftside">
    <ul class="footer">
        
        <li><a href="/mtm6201-midterm/menu">Menu</a></li>
        <li><a href="/mtm6201-midterm/contact">Contact</a></li>
        <li><a href="/mtm6201-midterm/about">About</a></li>
    </ul>
    </div>
    <div class="footer-rightside">
        <!-- Found that you can use <small> as a side comments like copywrite.
            https://developer.mozilla.org/en-US/docs/Web/HTML/Element/small -->
        <small>&copy; 2022 - Moody Pops</small>
    </div>
</footer>

</div>

</html>
