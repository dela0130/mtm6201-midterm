<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap" rel="stylesheet">

    <link href="styles/style.css" rel="stylesheet">
    <title>Moody Pops - Home</title>

<body>
<div class="container">
<header>
    <div class="logo">
        <a href="/mtm6201-midterm">

<!-- All the sizes for images were calculated in Google Sheets here: https://docs.google.com/spreadsheets/d/1je0gvOvo5TVCtNgnEnWDjpkQZhmt_tau9D-Msyu5Eac/edit#gid=0 

I'm using two different kinds of resolution switching.  I can serve higher resolution images for more pixel dense screens, since my site has a static width above 1080px. My site serves four smaller images below 1079px.

-->

            <img class="logoimage" 
            srcset="img/image1_logo-350.png 350w,
                    img/image1_logo-500.png 500w,
                    img/image1_logo-750.png 750w,
                    img/image1_logo-1079.png 1079w,
                    img/image1_logo1x.png 1x,
                    img/image1_logo2x.png 2x,
                    img/image1_logo3x.png 3x"
                    
            sizes="(max-width: 350px) 350px,
                    (max-width: 500px) 500px,
                    (max-width: 750px) 750px,
                    (max-width: 1079px) 1079px"
            src="img/image1_logo.png" 
            alt="Moody Pops Logo, in green and pink. All the pops have faces in them."          
            >
        </a>
    </div>

    <!-- 

            I made a mobile nav using a checkbox input. I always hide the checkbox, but selecting the label still selects the box. This allows me the "checked" target, so I can display a hidden mobile nav.
     -->
    <nav> 
    <input type="checkbox" id="mobilemenu" name="mobilemenu" value="open">
    <label for="mobilemenu" class="mobilemenu">Navigate</label>


        <ul>
            <li>
                <a class="button onpage1" href="/mtm6201-midterm">Home</a>
            </li>
            <li>
                <a class="button " href="/mtm6201-midterm/menu">Menu</a>
            </li>
            <li>
                <a class="button" href="/mtm6201-midterm/contact">Contact</a>
            </li>
            <li>
                <a class="button" href="/mtm6201-midterm/about">About</a>
            </li>
        </ul>
    </nav>
</header>
<div class="banner">
    <h1>A pop for every mood</h1>
    <img 
        srcset="img/image2_banner-280.png 280w,
                img/image2_banner-400.png 400w,    
                img/image2_banner-600.png 600w,
                img/image2_banner-863.png 863w,
                img/image2_banner1x.png 1x,
                img/image2_banner2x.png 2x,
                img/image2_banner3x.png 3x"

        sizes="(max-width: 350px) 280px,
                (max-width: 500px) 400px,
                (max-width: 750px) 600px,
                (max-width: 1079px) 863px"
            
        src="img/image2_banner1x.png" 
        alt="Three dimensional images of eight cake pops in a circle. Each cake pop has a different face.">
        
</div>
<section>
    <h2>New location</h2>
    <div class="sidebyside">
        <div class="left-side">
        <!-- image3_open is from: https://www.pexels.com/photo/ethnic-female-cafe-ownershowing-
welcome-we-are-open-inscription-4473398/-->
            
<img 
            srcset="img/image3_open-333.jpg 333w,
            img/image3_open-500.jpg 500w,

            img/image3_open-1079.png 1079w,
            img/image3_open1x.jpg 1x,
            img/image3_open2x.jpg 2x,
            img/image3_open3x.jpg 3x"
            
            sizes="(max-width: 333px) 333px,
            (max-width: 500px) 500px,
            (max-width: 750px) 750px,
            (max-width:1079px) 1079px"

            src="img/image3_open.jpg" 
            alt="a woman entrepreneur holding a sign that says 'Welcome, we are open'.">
        </div>
        <div class="right-side">

            <!-- My mockup had just an image of a map, but I decided to embed a real one. I don't like how it constantly reloads. I don't think I'd add a map to a page that needs to load fast in the future. -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1400.2632188022833!2d-75.69217034127806!3d45.4188883!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05a97cef7411%3A0xcfe6e1300cb275d2!2s231%20Elgin%20St%2C%20Ottawa%2C%20ON%20K2P%201L6!5e0!3m2!1sen!2sca!4v1646577694980!5m2!1sen!2sca"  style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    </div>
</section>
<section>
    <h2>December pick</h2>
    <div class="sidebyside reverseorder">
        <div class="left-side">
            <h3>Perturbed: 2022 Pops</h3>
            <a class="buttonblue" href="/mtm6201-midterm/contact">Call to order</a>
        </div>
        <div class="right-side imgcover">
            <!-- image4_perturbed is modified in XD and is based on: https://unsplash.com/photos/TZFshUFzWRQ-->

            <img 
            srcset="img/image4_perturbed-333.jpg 333w,
                    img/image4_perturbed-500.jpg 500w,
                    img/image4_perturbed-750.jpg 750w,  
                    img/image3_open-1079.png 1079w,
                    img/image4_perturbed1x.png 1x,
                    img/image4_perturbed2x.png 2x,
                    img/image4_perturbed3x.png 3x
                    "
            sizes="(max-width: 333px) 333px,
                    (max-width:500px) 500px,
                    (max-width:750px) 750px,
                    (max-width:1079px) 1079px"
            src="img/image4_perturbed.png" 
            alt="Six cake pops, all with faces painted on them. Three in the background are out of focus.">
